
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vishal Merani</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --bg: #f4f6f9;
      --text: #1c1c1e;
      --muted: #777;
      --border: #d9e1ec;
      --accent: #6a5799;
      --accent-hover: #8473c6;
      --box-bg: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text); 
      padding: 22px 14px;
    }

    .iphone-frame {
      background: var(--box-bg);
      border-radius: 36px;
      max-width: 390px;
      width: 100%;
      margin: 0 auto 32px auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 26px 20px;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    h1 { font-size: 1.4rem; font-weight: 600; margin-bottom: 0.25rem; }

    .subtitle { font-size: 0.875rem; color: var(--muted); margin-bottom: 1rem; }

    ul.features {
      list-style: none;
      padding-left: 0;
      margin: 0.5rem 0 0;
    }

    .features li {
      font-size: 0.75rem;
      color: #555;
      padding: 3px 0;
    }

    /* Subtle glow border */
    .iphone-frame::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 32px;
      pointer-events: none;
      border: 1.5px solid transparent;
      background: linear-gradient(135deg, #9089f5, #f093fb, #9089f5) border-box;
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
      animation: subtlePulse 6s ease-in-out infinite;
    }

    @keyframes subtlePulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }

    /* Image Card */
    .subtle-card-with-text img {
      width: 100%;
      border-radius: 20px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeInSubtle 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    .subtle-card-with-text:hover img {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(180, 120, 255, 0.3);
    }

    @keyframes fadeInSubtle {
      to { opacity: 1; transform: translateY(0); }
    }

    .overlay-text {
      position: absolute;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #ffffffdd;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .subtle-card-with-text:hover .overlay-text { opacity: 1; }
